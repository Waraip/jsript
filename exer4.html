<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(181, 113, 249);">
    <h1>vowel or consonant</h1>
    
    <script>
        function checkChar(char){
            ch = char.toLowerCase();
            const arr = ['a','e','i','o','u']
            if (arr.includes(ch))
            return document.write("Given character is a vowel <br>");
        return document.write("Given character is Consonant");
        }
        checkChar('a');
        checkChar('J');
    </script>
</body>
</html>
