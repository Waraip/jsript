<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(181, 113, 249);">
    <h1>grade</h1>
    <script>
        const grade = parseInt(prompt("Enter a number:"));
        switch (true) {
            case grade <=69:grade
            document.write("failed")
            break;
            case grade <=74:grade
            document.write("conditional failure")
            break;
            case grade <=77:grade
            document.write("passed")
            break;
            case grade <=83:grade
            document.write("fairly satisfactory")
            break;
            case grade <=89:grade
            document.write("satisfactory")
            break;
            case grade <=95:grade
            document.write("very satisfactory")
            break;
            case grade <=100:grade
            document.write("excellent")
            break;
        }
    </script>
</body>
</html>
