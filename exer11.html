<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(181, 113, 249);">
    <h1>teenage or senior na</h1>
    <script>
  const grade = parseInt(prompt("Enter a number:"));
    switch (true) {
        case grade <=12:
        document.write("child")
    break;
    case grade <=19:
        document.write("teenage")
    break;
    case grade <=59:
        document.write("adult")
    break;
    case grade <=60:
        document.write("senior citizen")
    break;
    }
</script>
</body>
</html>
