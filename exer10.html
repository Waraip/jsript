<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(181, 113, 249);">
 
<h1 style="font-size: 40px;">Simple Calculator</h1>
<div class="calcu">
    <form action="">
        <h1>Put First Number</h1> : <input type="text" id="firstnumber" style="width: 100px; height:20px;"/> <br>
        <h1>Put Second Number</h1> : <input type="text" id="secondnumber" style="width: 100px; height:20px;"/> <br>
     <br>
     <br>
        <input type="button" onclick="addBy()" value = "Add"/> 
        <input type="button" onclick="subBy()" value = "Subtract"/> 
        <input type="button" onclick="multiplyBy()" value = "Multiply"/> 
        <input type="button" onclick="divideBy()" value = "Divide"/> 
        <input type="button" onclick="ModulusBy()" value = "Modulus"/> 
             
         </form>
         <p> The result is: <br>
            <h1> <span id="result"></span></h1>
         </p>
</div>

<script type="text/javascript">
    function addBy()
    {
        num1 = Number(document.getElementById("firstnumber").value);
        num2 = Number(document.getElementById("secondnumber").value);
        document.getElementById("result").innerHTML = num1 + num2;
    }

    function subBy()
    {
        num1 = Number(document.getElementById("firstnumber").value);
        num2 = Number(document.getElementById("secondnumber").value);
        document.getElementById("result").innerHTML = num1 - num2;
    }

    function multiplyBy()
    {
        num1 = Number(document.getElementById("firstnumber").value);
        num2 = Number(document.getElementById("secondnumber").value);
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy()
    {
        num1 = Number(document.getElementById("firstnumber").value);
        num2 = Number(document.getElementById("secondnumber").value);
        document.getElementById("result").innerHTML = num1 / num2;
    }

    function Modulus()
    {
        num1 = Number(document.getElementById("firstnumber").value);
        num2 = Number(document.getElementById("secondnumber").value);
        document.getElementById("result").innerHTML = num1 % num2;
    }
    
</script>
</body>
</html>
